        body, html {
            margin: 0;

        /* Video background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay konten */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Transparansi gelap */

        /* Tombol */
        .btn {

            font-weight: bold; /* Font tebal */

            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            transition: transform 0.3s ease;

        .btn.click-here {

        }

        .btn.join-now {

        }

        /* Animasi Pulse */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animasi Shake */
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {

            }
        }

        /* Link teks tambahan */

            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }
